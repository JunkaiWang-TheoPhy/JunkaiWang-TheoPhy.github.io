name: Scrape Talk Locations


on:
  push:
    paths:
      - 'talks/**'
      - 'talkmap.ipynb'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you need



    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install jupyter nbconvert nbclient ipykernel nbformat
        python -m pip install pandas requests beautifulsoup4 geopy getorg
        python -m ipykernel install --user --name python3 --display-name "Python 3"
        jupyter kernelspec list
    
    - name: Force kernelspec in talkmap.ipynb
      run: |
        python - <<'PY'
        import nbformat
        path = "talkmap.ipynb"
        nb = nbformat.read(path, as_version=4)
        nb.metadata.setdefault("kernelspec", {})
        nb.metadata["kernelspec"]["name"] = "python3"
        nb.metadata["kernelspec"]["display_name"] = "Python 3"
        nbformat.write(nb, path)
        print("Patched kernelspec to python3")
        PY
    
    - name: Run Jupyter Notebook
      run: |
        python -m jupyter nbconvert --to notebook --execute talkmap.ipynb \
          --ExecutePreprocessor.kernel_name=python3 \
          --output talkmap_out.ipynb

  

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated update of talk locations" || echo "No changes to commit"
        git push
